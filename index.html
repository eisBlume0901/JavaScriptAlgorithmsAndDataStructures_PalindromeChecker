<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Palindrome Checker</title>
</head>
<body>
    <div class="container">
        <label for="text-input" id="text-input-label">Palindrome Checker</label>
        <p>A palindrome is a word, phrase, sequence, or number that reads the same backward as forward.</p>
        <input type="text" id="text-input">
        <button id="check-btn">Check</button>
        <div id="result"></div>
    </div>

</body>
<script src="script.js"></script>
</html>
